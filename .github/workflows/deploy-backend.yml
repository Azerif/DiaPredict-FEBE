name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:  # Tambahkan ini untuk manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Build & push Docker image
        run: |
          cd backend
          gcloud auth configure-docker asia-southeast2-docker.pkg.dev
          docker build -t asia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/diapredict/diapredict-febe:latest .
          docker push asia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/diapredict/diapredict-febe:latest
      
      - name: Debug Environment Variables
        run: |
          echo "Checking secrets..."
          echo "SUPABASE_URL length: ${#SUPABASE_URL}"
          echo "SUPABASE_URL (masked): ${SUPABASE_URL:0:20}..."
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          
      - name: Deploy to Cloud Run
        run: |
          # Basic deployment
          gcloud run deploy diapredict-febe \
            --image=asia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/diapredict/diapredict-febe:latest \
            --platform=managed \
            --region=asia-southeast2 \
            --allow-unauthenticated \
            --port=8080 \
            --memory=2Gi \
            --cpu=1 \
            --timeout=900 \
            --max-instances=10
      
      - name: Set Environment Variables
        run: |
          echo "Setting essential environment variables..."
          gcloud run services update diapredict-febe \
            --region=asia-southeast2 \
            --update-env-vars PORT=8080,NODE_ENV=production
          
          echo "Setting Supabase variables..."
          gcloud run services update diapredict-febe \
            --region=asia-southeast2 \
            --update-env-vars SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
            
          gcloud run services update diapredict-febe \
            --region=asia-southeast2 \
            --update-env-vars SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}"
            
          echo "Setting JWT secret..."
          gcloud run services update diapredict-febe \
            --region=asia-southeast2 \
            --update-env-vars JWT_SECRET="${{ secrets.JWT_SECRET }}"

