name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build & push Docker image
        run: |
          cd backend
          gcloud auth configure-docker asia-southeast2-docker.pkg.dev
          docker build -t asia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/diapredict/diapredict-febe:latest .
          docker push asia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/diapredict/diapredict-febe:latest
      
      - name: Debug Environment Variables
        run: |
          echo "Checking secrets..."
          echo "SUPABASE_URL length: ${#SUPABASE_URL}"
          echo "SUPABASE_URL (masked): ${SUPABASE_URL:0:20}..."
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy diapredict-febe \
            --image=asia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/diapredict/diapredict-febe:latest \
            --platform=managed \
            --region=asia-southeast2 \
            --allow-unauthenticated \
            --port=8080 \
            --memory=1Gi \
            --cpu=1 \
            --timeout=600 \
            --max-instances=10 \
            --update-env-vars SUPABASE_URL="${{ secrets.SUPABASE_URL }}",SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}",JWT_SECRET="${{ secrets.JWT_SECRET }}",PORT=8080,NODE_ENV=production,CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}",CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}",CLOUDINARY_API_SECRET="${{ secrets.CLOUDINARY_API_SECRET }}",BASE_URL_MODEL_FAUZAN="${{ secrets.BASE_URL_MODEL_FAUZAN }}",BASE_URL_MODEL_AZERIF="${{ secrets.BASE_URL_MODEL_AZERIF }}",BASE_URL_MODEL_ARUL="${{ secrets.BASE_URL_MODEL_ARUL }}",BASE_URL_MODEL_AZERIF2="${{ secrets.BASE_URL_MODEL_AZERIF2 }}",EMAIL_USER="${{ secrets.EMAIL_USER }}",EMAIL_PASS="${{ secrets.EMAIL_PASS }}",FRONTEND_URL="${{ secrets.FRONTEND_URL }}"

